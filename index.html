<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5da36a7cbe.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input class="input-box" type="text" placeholder="Enter your location">
                <button id="searchBtn" class="fa-solid fa-magnifying-glass"> </button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="/assets/404.png" alt="404">
        </div>

        <div class="weather-body">
            <img class="weather-img" src="/assets/cloud.png" alt="weather-img">
            <div class="weather-box">
                <p class="temp">32<sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12km/h</iispan>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
